kind: pipeline
name: default

steps:
- name: Bootstrap DB2
  group: bootstrap
  image: majkl578/db2-test
  commands:
    - su - db2inst1 -c "db2 CONNECT TO test"
    - |
      retries=30
      until su - db2inst1 -c "db2 SELECT 1;" #&> /dev/null
      do
        if [[ "$retries" -eq 0 ]]; then
          echo DB2 failed to start
          exit 1
        fi

        retries=$((retries - 1))

        echo Waiting for DB2...
        sleep 1
      done
- name: Bootstrap PostgreSQL
  group: bootstrap
  image: postgres:10
  commands:
    - |
      for db in postgres-9.2 postgres-9.3 postgres-9.4 postgres-9.5 postgres-9.6 postgres-10 postgres-11; do
        retries=15
        until pg_isready -d "postgresql://test:test@$db/test" > /dev/null
        do
          if [[ "$retries" -eq 0 ]]; then
            echo PostgreSQL failed to start
            exit 1
          fi

          retries=$((retries - 1))

          echo Waiting for PostgreSQL...
          sleep 1
        done
      done
- name: Bootstrap MySQL
  group: bootstrap
  image: mysql:5.7
  commands:
    - |
      for db in mysql-5.5 mysql-5.7 mysql-8.0; do
        retries=15
        until mysql -h $db -u test -ptest -e "SHOW DATABASES;" > /dev/null
        do
          if [[ "$retries" -eq 0 ]]; then
            echo MySQL failed to start
            exit 1
          fi

          retries=$((retries - 1))

          echo Waiting for MySQL...
          sleep 1
        done
      done
- name: Bootstrap MariaDB
  group: bootstrap
  image: mariadb:10.3
  commands:
    - |
      for db in mariadb-5.5 mariadb-10.1 mariadb-10.2 mariadb-10.3; do
        retries=15
        until mysql -h $db -u test -ptest -e "SHOW DATABASES;" > /dev/null
        do
          if [[ "$retries" -eq 0 ]]; then
            echo MariaDB failed to start
            exit 1
          fi

          retries=$((retries - 1))

          echo Waiting for MariaDB...
          sleep 1
        done
      done
- name: Bootstrap MSSQL
  group: bootstrap
  image: microsoft/mssql-server-linux:2017-latest
  commands:
    - |
      for db in mssql-2017; do
        retries=15
        until (echo quit | /opt/mssql-tools/bin/sqlcmd -S mssql-2017 -l 1 -U sa -P Doctrine2018 &> /dev/null)
        do
          if [[ "$retries" -eq 0 ]]; then
            echo SQL Server failed to start
            exit 1
          fi

          retries=$((retries - 1))

          echo Waiting for $db...
          sleep 1
        done
      done
- name: Test SQLite (PHP 7.2, no coverage)
  group: test
  image: php:7.2-cli-stretch
  commands:
    - apt-get update && apt-get install unzip
    - curl -sSL https://getcomposer.org/composer.phar > /usr/local/bin/composer
    - chmod +x /usr/local/bin/composer
    - composer install --prefer-dist
    - vendor/bin/phpunit -c tests/travis/sqlite.travis.xml
- name: Lint (Coding Standards)
  group: test
  image: php:7.2-cli-stretch
  commands:
    - apt-get update && apt-get install unzip
    - curl -sSL https://getcomposer.org/composer.phar > /usr/local/bin/composer
    - chmod +x /usr/local/bin/composer
    - composer install --prefer-dist
    - vendor/bin/phpcs
- name: Lint (PHPStan)
  group: test
  image: php:7.2-cli-stretch
  commands:
    - apt-get update && apt-get install unzip
    - curl -sSL https://getcomposer.org/composer.phar > /usr/local/bin/composer
    - chmod +x /usr/local/bin/composer
    - composer install --prefer-dist
    - vendor/bin/phpstan analyse

services:
- name: mysql-5.5
  image: mysql:5.5
  environment:
    MYSQL_USER: test
    MYSQL_PASSWORD: test
    MYSQL_RANDOM_ROOT_PASSWORD: yes
